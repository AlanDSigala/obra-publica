{% extends 'base.html' %}

{% block title %}Registro Empresas{% endblock %}

{% block content %}
<h1>Editar datos de Empresas Asociadas</h1>

<form action=/empresas/editar/{{empresa.id}} method="POST">
    <div class="form-group">
      <label for="nombre">Nombre de la empresa:</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required value="{{empresa.nombre}}">
    </div>
  
    <div class="form-group">
        <label for="razon">Razón Social:</label>
        <input type="text" id="razon" name="razon" class="form-control" required value="{{empresa.razon_social}}">
      </div>

      <div class="form-group">
        <label for="rfc">Registro Federal de Contribuyentes:</label>
        <input type="text" id="rfc" name="rfc" class="form-control" required value="{{empresa.rfc}}">
      </div>

      <div class="form-group">
        <label for="no_iva">Número de Registro IVA:</label>
        <input type="text" id="no_iva" name="no_iva" class="form-control" required value="{{empresa.numero_iva}}">
      </div>

      <div class="form-group">
        <label for="cmic">Número de registro CMIC:</label>
        <input type="text" id="cmic" name="cmic" class="form-control" required value="{{empresa.cmic}}">
      </div>


    <input type="submit" name="accion" value="Actualizar empresa">
  </form>
{% endblock %}
