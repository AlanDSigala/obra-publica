{% extends 'base.html' %}

{% block title %}Detalle de Frente{% endblock %}

{% block content %}
<h1>Nombre del frente: {{ frente.nombre }}</h1>
<form method="POST" action="{{ url_for('gestionar_catalogo', frente_id=frente.id) }}">

    <label for="clave">Clave del concepto:</label>
    <input type="text" id="clave" name="clave" required><br>

    <label for="nombre">Nombre del concepto:</label>
    <input type="text" id="nombre" name="nombre" required><br>
  
    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" name="descripcion" required></textarea><br>
    
    <label for="unidad">Unidad:</label>
    <input type="text" id="unidad" name="unidad" required><br>

    <label for="costo">Costo Unitario:</label>
    <input type="number" id="costo" name="costo" required><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required><br>
  
    <input type="hidden" name="frente_id" value="{{ frente_id }}">
    <!-- Este campo oculto guarda el ID del frente de obra asociado -->
  
    <button type="submit">Registrar catalogo</button>
  </form>
{% endblock %}
