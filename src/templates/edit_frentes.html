{% extends 'base.html' %}

{% block title %}Registro Frentes de obra{% endblock %}

{% block content %}
<h1>Editar frente de obra</h1>

<form action="/proyecto/detalles/{{proyecto.id}}/frente/{{frente.proyecto_id}}/editar" method="POST">
    <div class="form-group">
      <label for="nombre">Nombre del frente:</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required value=" {{frente.nombre}}">
    </div>
  
    <div class="form-group">
      <label for="descripcion">Descripci√≥n del frente:</label>
      <textarea id="descripcion" name="descripcion" class="form-control" required>{{frente.descripcion}}</textarea>
    </div>
  
    <div class="form-group">
      <label for="fecha_inicio">Fecha de inicio:</label>
      <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required value="{{ frente.fecha_inicio.strftime('%Y-%m-%d') if frente.fecha_inicio else '' }}">
    </div>

    <div class="form-group">
        <label for="no_contrato">Numero de contrato:</label>
        <input type="text" id="no_contrato" name="no_contrato" class="form-control" required value="{{frente.no_contrato}}">
      </div>

    <div class="form-group">
      <label for="fecha_final">Fecha de fin:</label>
      <input type="date" id="fecha_final" name="fecha_final" class="form-control" required value="{{frente.fecha_final.strftime('%Y-%m-%d') if frente.fecha_final else ''}}">
    </div>
    
    <label for="{{proyecto.id}}">Proyecto asociado:</label>
    <select name="{{proyecto.id}}">
      {% for proyecto in proyectos %}
        <option value="{{proyceto.nombre}}">{{ proyecto.nombre }}</option>
      {% endfor %}
    </select><br>

    <input type="submit" name="accion" value="Actualizar frente">
  </form>
{% endblock %}
